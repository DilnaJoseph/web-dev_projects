<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Interactive rating component</title>
</head>
<body>
    <div class = whole-box>
    <div class = "star-container">
    <img src = "icon-star.svg" class = star>
    </div>
    <h1 class = "question"> How did we do?</h1>
    <h4 class = "feedback">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</h4>
    <div class = "rating">
        <button class = "rate">1</button>
        <button class = "rate">2</button>
        <button class = "rate">3</button>
        <button class = "rate">4</button>
        <button class = "rate">5</button>
        
    </div>
    <button class = "btn">Submit</button>
    </div>

    <div class = "whole-box" style="display: none;" >
        <img src = "illustration-thank-you.svg" class = "thank-you-img">
        <p class = "result"> You selected X out of 5</p>
        <h1 class="thanks">Thank you!</h1>
        <p class = "bye">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
