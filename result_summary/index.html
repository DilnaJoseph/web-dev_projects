<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Results Summary</title>
</head>
<body>
    <div class="cont">
    <div class="left">
         <h1 style ="font-size: 35px;">Your Result</h1>
         <div class="score-circle"></div>
         <div class="circle">
            <h3 style ="font-size: 35px;" >76</h3>
            <p style = "font-size: 17px;">of 100</p>
         </div>
         <h1 style ="font-size: 35px;">Great</h1>
         <p style ="font-size: 17px;">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="right">

        <h1 style="text-align: left; font-size: 35px;" >Summary</h1>

        <div class="summary-item1">
            <img src="icon-reaction.svg"alt="Reaction icon">
            <div class="text">
            <span class="title"> Reaction</span>
             <span class="score">80 / 100</span>
            </div>
        </div>
      
    <div class="summary-item2">
        <img src="icon-memory.svg"alt="Memory icon">
        <div class="text">
            <span class="title"> Memory</span>
             <span class="score">92 / 100</span>
        </div>
      </div>

     <div class="summary-item3">
        <img src="icon-verbal.svg"alt="Verbal icon">
          <div class="text">
            <span class="title"> Verbal</span>
             <span class="score">61 / 100</span>
        </div>
      </div>

     <div class="summary-item4">
        <img src="icon-visual.svg"alt="Visual icon">
        <div class="text">
            <span class="title"> Visual</span>
             <span class="score">72 / 100</span>
        </div>
        </div>
     
        
        <button class="bttn"><span class="bttn_txt">Continue</span></button>
        </div>   
    </div>
    
</body>
</html>
