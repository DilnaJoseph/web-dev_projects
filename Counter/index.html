<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
<img src="./minus.png" alt="decrement sign" class="decrease" />
<img src="./plus.png" alt="increment sign" class="increase" />
<img src="./reset.png" alt="reset sign" class="reset" />
  <title> Counter </title>
</head>
<body>
    <div class = " container ">
        <div class = "number">
            0
        </div>
        <div class = " buttons">
            <div class = "dec">
            <span>
                <img src = "minus.png" alt = " decrement sign" class = "decrease"/>
            </span>
            <span>
                <button class = "btn1">DECREASE</button>
            </span>
            </div>
            <div class = "res">
            <span>
                <img src = "reset.png" alt = "reset sign " class = " reset "/>
            </span>
            <span>
                <button class = "btn2">RESET</button>
            </span>
            </div>
            <div class = "inc">
            <span>
                <img src = "plus.png" alt = " increment sign " class = "increase"/>
            </span>
            <span>
                <button class = "btn3">INCREASE</button>
            </span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
